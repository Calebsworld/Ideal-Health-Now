
<style>
#itemImg {
	height: 50%;
	width: 50%;
}

.card {
	width: 90%;
	
}
</style>


<div class="jumbotron jumbotron-fluid text-light text-center" id="cartBanner">
	<h1 class="display-3 mt-3">Shopping Cart</h1>
</div>
	
<div class="container-fluid">
	<div class="row justify-content-center">
		<div class="col-lg-12 text-center mb-3">
				<h5 class="text-center">Items in cart: {{cart.length}}</h5>
				<button class="btn btn-danger btn-lg mt-3" ng-click="emptyMyCart()">Empty Cart</button>
		</div>
	</div>	
	
	<div class="row justify-content-center">
		<div id="cartItem" class="col-lg-4 m-5" ng-repeat="item in cart">
			<div class="card text-center">
				<img class="card-img-top img-fluid img-thumbnail mx-auto d-block"
					src="{{item.img}}" id="itemImg" alt="Item image">
				<div class="card-body">
					<h4 class="card-title">{{item.productName}}</h4>
					<p class="card-text">
						<span class="font-weight-bold">Product Type:</span>
						{{item.productType}}
					</p>
					<p class="card-text">
						<span class="font-weight-bold">Description:</span>
						{{item.description}}
					</p>
					<button class="btn btn-danger" ng-click="removeItemFromCart(item)">
					Remove from cart
					</button>
				</div>
			</div>
		</div>
	</div>

</div>
