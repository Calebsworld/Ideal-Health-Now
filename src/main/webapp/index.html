<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ideal Health Now</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous">
    </script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous">
     </script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous">
     </script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<script src="JS/index.js"></script>
<script src="JS/adminController.js"></script>
<script src="JS/createController.js"></script>
<script src="JS/updateController.js"></script>
<script src="JS/productsController.js"></script>
<script src="JS/cartController.js"></script>
<script src="JS/userController.js"></script>
<script src="JS/headerController.js"></script>
<link rel="stylesheet" href="./CSS/index.css">
<script src="https://kit.fontawesome.com/56f6b9a70d.js"
	crossorigin="anonymous"></script>



</head>

<body class="bg-light">
	<nav ng-controller="headerController"
		class="navbar navbar-expand-lg navbar-dark justify-content-center fixed-top"
		id="navbar">
		<a class="navbar-brand d-flex" href="#!main.html">Ideal Health Now</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li ng-class="{ active : isActive('/main')}" class="nav-item"><a href="#!main" class="nav-link"><i
						class="fa-solid fa-house mr-1"></i>Home</a></li>
				<li ng-class="{ active : isActive('/about')}" class="nav-item"><a href="#!about" class="nav-link"><i
						class="fa-solid fa-circle-question mr-1"></i> About</a></li>
				<li ng-class="{ active : isActive('/ourteam')}" class="nav-item"><a href="#!ourteam" class="nav-link"><i
						class="fa-solid fa-people-group mr-1"></i> Our Team</a></li>
				<li ng-class="{ active : isActive('/products')}" class="nav-item"><a href="#!products" class="nav-link"><i
						class="fa-solid fa-leaf mr-1"></i>Products</a></li>
				<li ng-class="{ active : isActive('/location')}" class="nav-item"><a href="#!location" class="nav-link"><i
						class="fa-solid fa-location-dot mr-1"></i> Location</a></li>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li ng-class="{ active : isActive('/user')}" class="nav-item"><a href="#!user" class="nav-link"><i
						class="fa-regular fa-user mr-1"></i>User</a></li>
				<li ng-class="{ active : isActive('/cart')}" class="nav-item"><a href="#!cart" class="nav-link"><i
						class="fa-solid fa-cart-shopping mr-1"></i>Cart</a></li>
				<li ng-class="{ active : isActive('/admin')}" class="nav-item"><a href="#!admin" class="nav-link"><i
						class="fa-solid fa-lock mr-1"></i>Admin</a></li>
			</ul>
		</div>
	</nav>
	<div ng-view></div>


</body>
</html>
