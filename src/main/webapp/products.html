<style>
	#productImg {
		height: 40%;
		width: 40%;
	}
	.card {
		width: 90%;
	}
</style>

<div class="jumbotron jumbotron-fluid text-center text-light" id="productsBanner">
	<h4 class="display-3 mt-5">Products</h4>
</div>
<div class="container-fluid"> 
	<div class="row justify-content-center">
	<div class="col-md-3 m-3" ng-repeat="product in products">
		<div class="card text-center">
				<img class="card-img-top img-fluid img-thumbnail mx-auto d-block" src="{{product.img}}" id="productImg" alt="Product image">	
				<div class="card-body">	
					<h3 class="card-title">{{product.productName}}</h3>
					<p class="card-text"><span class="font-weight-bold">Product Type:</span> {{product.productType}}</p>
					<p class="card-text"><span class="font-weight-bold">Description:</span> {{product.description}}</p>
					<button class="btn btn-primary">Add Product to cart</button>
				</div>
		</div>
	</div>
</div>
	
</div>
