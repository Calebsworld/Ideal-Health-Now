
<div class="jumbotron jumbotron-fluid text-center text-light" id="productsBanner">
	<h4 class="display-3 mb-3">Products</h4>
	<button type="button" class="btn btn-primary"
		ng-click="goToCreateView()">Add product</button>
	<button type="button" class="btn btn-success"
		ng-click="getAllProducts()">Refresh products</button>
</div>
<div class="card">
	<div class="card-body">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Product ID</th>
					<th>Product Name</th>
					<th>Product Type</th>
					<th>Category</th>
					<th>Description</th>
					<th>Create Date Time</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="product in products"
					ng-click="goToUpdateView(product.id)">
					<th>{{product.id}}</th>
					<th>{{product.productName}}</th>
					<th>{{product.productType}}</th>
					<th>{{product.category}}</th>
					<th>{{product.description}}</th>
					<th>{{product.createDateTime}}</th>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="card-footer">Please select a product for
		update/delete</div>

</div>
