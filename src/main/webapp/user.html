<div class="container">
	<div class="mt-5"></div>
	<div class="row pt-5 justify-content-center">
		<div class=col-sm-6>
			<div class="card">
				<div class="card-header text-center">
					<h3 class="display-3">User Sign-in</h3>
					<h5 class="text-success" ng-bind="createStatus"></h5>
				</div>

				<div class="card-body">
					<form name="createForm">
						
						<div class="form-group">
							<label for="firstName" class="font-weight-bold">First
								Name:</label> <input ng-model="user.firstName" required
								ng-minlength="2" name="firstName" type="text"
								class="form-control" id="firstName"> <span
								ng-show="createForm.firstName.$touched && createForm.firstName.$invalid"
								class="text-danger">  Required field. Must be at least two
								characters. </span>
						</div>
						<div class="form-group">
							<label for="lastName" class="font-weight-bold">Last
								Name:</label> <input ng-model="user.lastName" required
								ng-minlength="2" name="lastName" type="text"
								class="form-control" id="lastName"> <span
								ng-show="createForm.lastName.$touched && createForm.lastName.$invalid"
								class="text-danger">  Required field. Must be at least two
								characters. </span>
						</div>
						

						<div class="form-group">
							<label for="email" class="font-weight-bold">Email:</label>
							<input ng-model="user.email" required ng-minlength="5"
								name="email" type="email" class="form-control"
								id="email"> <span
								ng-show="createForm.email.$touched && createForm.email.$invalid"
								class="text-danger"> Required field. Must be at least five
								characters. </span>
						</div>		
					
					</form>
				</div>
				<div class="card-footer">
					<button type="button" class="btn btn-success"
						ng-click="createUser()">Submit</button>
					<button type="button" class="btn btn-info" ng-click="clear()">
						Clear</button>
				</div>

			</div>
		</div>
	</div>



</div>
