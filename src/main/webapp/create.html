<style>
	body { 
		background: url(./Images/ideal-health-products.jpg);
		background-size : cover;
	}
</style>


	<div class="row pt-3 justify-content-center">
		<div class=col-sm-6>
			<div class="card">
				<div class="card-header text-center">
					<h3 class="display-3">Add Product</h3>
					<h5 class="text-success" ng-bind="createStatus"></h5>
				</div>

				<div class="card-body">
					<form name="createForm">
						<div class="form-group">
							<label for="productName" class="font-weight-bold">Product
								Name:</label> <input ng-model="product.productName" required ng-minlength="2"
								name="productName" type="text" class="form-control"
								id="productName"> <span
								ng-show="createForm.productName.$touched && createForm.productName.$invalid"
								class="text-danger"> required and must be at least two
								characters. </span>
						</div>
						<div class="form-group">
							<label for="productType" class="font-weight-bold">Product
								Type:</label> <select ng-options="value for value in productTypes"
								required name="productType" ng-model="product.productType"
								class="form-control" id="productType"></select>
						</div>
						<div class="form-group">
							<label for="category" class="font-weight-bold">Category:</label>
							<input ng-model="product.category" required ng-minlength="2"
								name="category" type="text" class="form-control" id="category">
							<span
								ng-show="createForm.category.$touched && createForm.category.$invalid"
								class="text-danger"> required and must be at least two
								characters. </span>
						</div>
						<div class="form-group">
							<label for="description" class="font-weight-bold">Description:</label>
							<input ng-model="product.description" required ng-minlength="5"
								name="description" type="text" class="form-control"
								id="description"> <span
								ng-show="createForm.description.$touched && createForm.description.$invalid"
								class="text-danger"> required and must be at least five
								characters. </span>
						</div>
					</form>
				</div>
				<div class="card-footer">
					<button type="button" class="btn btn-success"
						ng-click="createProduct()">Submit</button>
					<button type="button" class="btn btn-info" ng-click="clear()">
						Clear</button>
					<button type="button" class="btn btn-secondary"
						ng-click="goToProductsView()">Cancel</button>
				</div>

			</div>
		</div>
	</div>
